<form>
  <h2>Gerenciador de Moedas</h2>

  <div class="currency-list">
    {{#each currencies as |cur i|}}
    <div class="form-group currency-row flexrow">
      <label>Nome</label>
      <input type="text" value="{{cur.name}}" data-field="name">
      <label>√çcone</label>
      <input type="text" value="{{cur.icon}}" data-field="icon" placeholder="ex: fa-coins">
      <label>Valor (em PO)</label>
      <input type="number" step="0.01" value="{{cur.value}}" data-field="value">
      <button type="button" class="remove-currency" data-index="{{i}}">
        <i class="fas fa-trash"></i>
      </button>
    </div>
    {{/each}}
  </div>

  <button type="button" class="new-currency">
    <i class="fas fa-plus-circle"></i> Nova Moeda
  </button>

  <footer style="margin-top: 10px;">
    <button type="submit"><i class="fas fa-save"></i> Salvar</button>
  </footer>
</form>

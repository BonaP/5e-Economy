<form>
  <h2>Gerenciador de Moedas</h2>

  <div class="currency-list">
    {{#each currencies as |cur i|}}
      <div class="currency-row" data-index="{{i}}">
        <div class="form-group">
          <label>Nome da Moeda</label>
          <input type="text" name="currencies.{{i}}.name" value="{{cur.name}}" placeholder="Nome da moeda">
        </div>

        <div class="form-group">
          <label>Ícone</label>
          <input type="text" name="currencies.{{i}}.icon" value="{{cur.icon}}" placeholder="Ex: fa-coins">
        </div>

        <div class="form-group">
          <label>Valor (em PO)</label>
          <input type="number" name="currencies.{{i}}.value" value="{{cur.value}}" step="0.01" placeholder="Valor em PO">
        </div>

        <button type="button" class="remove-currency" data-index="{{i}}">
          <i class="fas fa-trash"></i> Remover
        </button>
      </div>
    {{/each}}
  </div>

  <hr>

  <button type="button" class="add-currency">
    <i class="fas fa-plus"></i> Adicionar Moeda
  </button>

  <footer style="margin-top: 1em;">
    <button type="submit">
      <i class="fas fa-save"></i> Salvar Alterações
    </button>
  </footer>
</form>

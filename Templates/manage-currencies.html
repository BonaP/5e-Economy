<form>
  <h2>Gerenciador de Moedas</h2>

  <div class="currency-list">
    {{#each currencies as |cur i|}}
    <div class="form-group currency-row flexrow align-center">
      <!-- Nome da moeda -->
      <input type="text" class="currency-name" value="{{cur.name}}" data-field="name" placeholder="Nome da Moeda">

      <!-- Sigla -->
      <input type="text" class="currency-abbr" value="{{cur.abbr}}" data-field="abbr" placeholder="Sigla">

      <!-- Ícone da moeda -->
      <input type="text" class="currency-icon" value="{{cur.icon}}" data-field="icon" placeholder="Caminho do ícone (ex: icons/svg/coin.svg)">
      <button type="button" class="browse-icon" data-index="{{i}}" title="Selecionar Ícone">
        <i class="fas fa-folder-open"></i>
      </button>

      <!-- Botão de remover -->
      <button type="button" class="remove-currency" data-index="{{i}}" title="Remover Moeda">
        <i class="fas fa-trash"></i>
      </button>
    </div>
    {{/each}}
  </div>

  <!-- Botão para adicionar nova moeda -->
  <button type="button" class="new-currency">
    <i class="fas fa-plus-circle"></i> Nova Moeda
  </button>

  <!-- Rodapé -->
  <footer style="margin-top: 10px;">
    <button type="submit"><i class="fas fa-save"></i> Salvar</button>
  </footer>
</form>
